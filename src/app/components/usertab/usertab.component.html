<div class="row">
    <h2 class="text-center">Liste des users</h2>
</div>
<div class="row m-3">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-x-circle"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
